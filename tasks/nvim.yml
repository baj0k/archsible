- name: install neovim
  become: yes
  package:
    name: 
      - neovim
    state: present

- name: create directories
  file:
    path: "~/.config/nvim"
    state: directory

- name: symlink dotfiles
  file:
    src: "{{ ansible_env.PWD }}/files/nvim/init.vim"
    path: "~/.config/nvim/init.vim"
    state: link
