- name: Mpd - Install packages
  become: yes
  pacman:
    name: 
      - mpd
    state: present

- name: Mpd - Create directories
  file:
    path: "~/.config/mpd"
    state: directory

- name: Mpd - Symlink configuration
  file:
    src:  "{{ dotfiles_path }}/mpd/mpd.conf"
    path: "~/.config/mpd/mpd.conf"
    state: link
