- name: Xorg - Install packages
  become: yes
  pacman:
    name: 
      - xorg
      - xorg-xinit
      - xwallpaper
      - xcompmgr
    state: present
      
# TODO: fix for amd and nvidia drivers (current setup works for intel)
- name: Xorg - Install GPU drivers
  become: yes
  pacman:
    name: 
      - mesa
      - lib32-mesa
      - xf86-video-intel
      - vulkan-intel
      - intel-media-driver
    state: present

# TODO: cleanup xinitrc
- name: Xorg - Symlink configuration
  file:
    src:  "{{ dotfiles_path }}/xorg"
    path: "~/.config/xorg"
    state: link
