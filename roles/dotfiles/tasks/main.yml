    - ~/ctf/
    - ~/downloads/
    - ~/fieldwork/
    - ~/music/
    - ~/pictures/
    - ~/repos/
    - ~/tmp/
    - ~/videos/
      # $HOME/.config
    - ~/.config/git/identity
  when: migrate
