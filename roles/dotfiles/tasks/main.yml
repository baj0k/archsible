---
- name: Further home directory setup
  block:
    - name: Create workspace directories
      file:
        path: "{{ item }}"
        state: directory
      loop:
        - "{{ ansible_env.HOME }}/ctf"
        - "{{ ansible_env.HOME }}/music"
        - "{{ ansible_env.HOME }}/pictures"
        - "{{ ansible_env.HOME }}/tmp"
        - "{{ ansible_env.HOME }}/videos"

    - name: Symlink files and directories
      file:
        src: "{{ item.src }}"
        path: "{{ item.path }}"
        state: link
      loop:
        - { src: "{{ ansible_env.HOME }}/repos/archsible/roles/dotfiles/files/user-dirs.dirs", path: "{{ ansible_env.HOME }}/.config/user-dirs.dirs" }
        - { src: "{{ ansible_env.HOME }}/repos/archsible/roles/dotfiles/files/locale.conf", path: "{{ ansible_env.HOME }}/.config/locale.conf" }

- name: AUR helper configuration
  block:
    - name: AUR - Clone AUR helper PKGBUILD
      git:
        repo: "https://aur.archlinux.org/{{ aur_helper }}.git"
        dest: "/tmp/{{ aur_helper }}"

    - name: AUR - Build package
      command:
        cmd: makepkg -sric --noconfirm
        chdir: "/tmp/{{ aur_helper }}"

    - name: AUR - Create directories
      file:
        path: "{{ ansible_env.HOME }}/.config/{{ aur_helper }}"
        state: directory

    - name: AUR - Symlink configuration
      file:
        src:  "{{ ansible_env.HOME }}/repos/archsible/roles/dotfiles/files/{{ aur_helper }}/config.json"
        path: "{{ ansible_env.HOME }}/.config/{{ aur_helper }}/config.json"
        state: link
  when: aur

- name: Docker configuration
  block:
    - name: Docker - Install packages
      become: yes
      pacman:
        name: 
          - docker
          - docker-compose
        state: present

    - name: Docker - Add user to docker group
      become: yes
