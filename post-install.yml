---
- hosts: workstations
  remote_user: test
  vars:
    # Include hardening tasks
    hardening: false

    # Configure blackarch repository
    blackarch: false

    # Configure audio & bluetooth
    audio: true

    # Localization settings
    region: Europe
    country: PL
    city: Warsaw
    hostname: TEST

  pre_tasks:
    - name: Check internet connection
      command: ping -c 1 -w 1 google.com
      changed_when: False

  roles:
    - post-install

  post_tasks:
    - name: Reboot after installation is complete
      become: yes
      shell: sleep 2 && reboot
      async: 5
      poll: 0
    - meta: end_host
